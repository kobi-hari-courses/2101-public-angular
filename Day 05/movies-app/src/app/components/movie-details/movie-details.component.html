<nav>
    <button (click)="goPrev()">Prev</button>
    <button (click)="goEdit()">Edit</button>

<div *ngIf="(movie$ | async) as movie" class="container"> 
    <h1>{{movie.caption}}</h1>
    <p>{{movie.description}}</p>
    <div class="image" [style.background-image]="'url(' + movie.poster + ')'">
</div>
